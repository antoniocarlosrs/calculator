<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <section class="calc">
        <input type="text" class="display"/>

        <button class="btn-reset">AC</button>
        <button class="btn-reset">+/-</button>
        <button class="btn-operators">%</button>
        <button class="btn-operators">/</button>
        <button class="btn-namber">7</button>
        <button class="btn-namber">8</button>
        <button class="btn-namber">9</button>
        <button class="btn-operators">*</button>
        <button class="btn-namber">4</button>
        <button class="btn-namber">5</button>
        <button class="btn-namber">6</button>
        <button class="btn-operators">-</button>
        <button class="btn-namber">1</button>
        <button class="btn-namber">2</button>
        <button class="btn-namber">3</button>
        <button class="btn-operators">+</button>
        <button class="btn-namber zero">0</button>
        <button class="btn-namber">,</button>
        <button class="btn-operators">=</button>
    </section>
</body>
<script src="js/script.js"></script>
</html>
